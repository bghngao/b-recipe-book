<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Toggle Example</title>
  <style>
    .lang {
      display: none;
    }
    .lang.active {
      display: block;
    }

    #toggle-btn {
      margin: 20px 0;
      padding: 10px 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <button id="toggle-btn">日本語に切り替え</button>

  <!-- English content -->
  <div id="en" class="lang active">
    <h1>Hello</h1>
    <p>Welcome to our website.</p>
  </div>

  <!-- Japanese content -->
  <div id="ja" class="lang">
    <h1>こんにちは</h1>
    <p>私たちのウェブサイトへようこそ。</p>
  </div>
</body>
</html>
