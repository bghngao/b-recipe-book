<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Peanut Dipping Sauce (Soy Sauce)</h1>
  <div class="ingredients">
        <h2><center>Ingredients</center></h2>
        <ul>
          <li>30 mL Peanut Butter</li>
          <li>7.5 mL Soy Sauce</li>
          <li>3.75 mL Vinegar</li>
          <li>3.75 mL Lime Juice*</li>
          <li>3.75 g  Sugar</li>
          <li>1 Clove Garlic</li>
          <li>11.25 mL Water</li>
        </ul>
  </div>

  <div class="instructions">
    <h2><center>Instructions</center></h2>
    <ol>
      <li>Mix all ingredients until smooth</li>
    </ol>
  </div>
</body>
</html>
